<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foto Kebersamaan - QUARTRIX</title>
  <link rel="icon" href="https://img1.pixhost.to/images/8789/641798512_nuxoffc.jpg" type="image/jpeg" />
  <style>
    /* Reset dan font */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #2e0854;
      color: #e0d7f5;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a {
      color: #d1b3ff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #fff;
    }

    header {
      background: #3a0f70;
      padding: 1.5rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      gap: 1rem;
    }
    .logo img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 0 10px #a87fff;
      user-select: none;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 2px;
      color: #d9b3ff;
      flex-grow: 1;
    }
    nav a {
      margin-left: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 3rem 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    section#foto {
      margin-top: 4rem;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
    }
    section#foto h2 {
      color: #d1b3ff;
      margin-bottom: 2rem;
      text-align: center;
      animation: fadeInDown 1s ease forwards;
    }
    .foto-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      animation: fadeInUp 1s ease forwards;
    }
    .foto-card {
      background: #3a0f70;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(58, 15, 112, 0.7);
      transition: transform 0.3s ease;
      text-align: center;
      overflow: hidden;
    }
    .foto-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(155, 89, 182, 0.8);
    }
    .foto-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px #a87fff;
    }
    .foto-card p {
      color: #c9a7ff;
      font-size: 1rem;
      margin-top: 1rem;
    }

    footer {
      background: #3a0f70;
      text-align: center;
      padding: 1.5rem 2rem;
      color: #bfa6ff;
      font-size: 0.9rem;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }

         /* Animations */
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
     @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }
      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
      .foto-grid {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://img1.pixhost.to/images/8789/641798512_nuxoffc.jpg" alt="Logo QUARTRIX" />
    </div>
    <h1>QUARTRIX</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="foto.html">Foto</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="siswa.html">Siswa</a>
    </nav>
  </header>

  <main>
    <section id="foto">
      <h2>Foto Kebersamaan Kelas</h2>
      <div class="foto-grid">
        <div class="foto-card">
          <img src="https://via.placeholder.com/300x200?text=Foto+Kebersamaan+1" alt="Foto Kebersamaan 1">
          <p>Kegiatan Study Group Matematika</p>
        </div>
        <div class="foto-card">
          <img src="https://via.placeholder.com/300x200?text=Foto+Kebersamaan+2" alt="Foto Kebersamaan 2">
          <p>Outing Kelas ke Pantai</p>
        </div>
        <div class="foto-card">
          <img src="https://via.placeholder.com/300x200?text=Foto+Kebersamaan+3" alt="Foto Kebersamaan 3">
          <p>Rapat Kelas Bulanan</p>
        </div>
        <div class="foto-card">
          <img src="https://via.placeholder.com/300x200?text=Foto+Kebersamaan+4" alt="Foto Kebersamaan 4">
          <p>Lomba Sains Antar Kelas</p>
        </div>
        <div class="foto-card">
          <img src="https://via.placeholder.com/300x200?text=Foto+Kebersamaan+5" alt="Foto Kebersamaan 5">
          <p>Pesta Ulang Tahun Kelas</p>
        </div>
        <div class="foto-card">
          <img src="https://via.placeholder.com/300x200?text=Foto+Kebersamaan+6" alt="Foto Kebersamaan 6">
          <p>Liburan Akhir Semester</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 QUARTRIX. Semua hak cipta dilindungi.
  </footer>
</body>
</html>
