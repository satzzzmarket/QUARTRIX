    /* Reset dan font */
    * {

    a {
      color: #d1b3ff;

    }
    a:hover {
      color: #fff;
    }

    header {
      background: #3a0f70;
      padding: 1.5rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      gap: 1rem;
    }
    .logo img {
      width: 48px;
      height: 48px;
      object-fit: contain;
      border-radius: 50%;
      box-shadow: 0 0 10px #a87fff;
      user-select: none;
    }
    header h1 {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 2px;
      color: #d9b3ff;
      flex-grow: 1;
    }
    nav a {
      margin-left: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    main {
      flex: 1;
      padding: 3rem 2rem;
      /* Hapus max-width dan margin auto untuk full layar, sama seperti daftar siswa */
      width: 100%;
    }

    section#foto {
      margin-top: 4rem;
      /* Hapus max-width dan margin auto untuk full layar, sama seperti daftar siswa */
      width: 100%;
    }
    section#foto h2 {
      color: #d1b3ff;
      margin-bottom: 2rem;
      text-align: center;
      animation: fadeInDown 1s ease forwards;
    }
    .foto-grid {
      display: grid;
      /* Ubah ke grid-template-columns sama seperti daftar siswa: repeat(auto-fit, minmax(150px, 1fr)) */
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.5rem; /* Ubah gap ke 1.5rem untuk konsistensi dengan siswa */
      animation: fadeInUp 1s ease forwards;
    }
    .foto-card {
      background: #3a0f70;
      padding: 1rem;
      border-radius: 10px; /* Ubah border-radius ke 10px untuk konsistensi dengan siswa */
      box-shadow: 0 2px 10px rgba(58, 15, 112, 0.5); /* Ubah box-shadow untuk konsistensi */
      transition: transform 0.3s ease;
      text-align: center;
      overflow: hidden;
    }
    .foto-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(155, 89, 182, 0.8);
    }
    .foto-card img {
      width: 120px; /* Ubah ukuran gambar untuk konsistensi dengan kartu siswa */
      height: 160px;
      object-fit: cover;
      border-radius: 0;
      box-shadow: 0 0 10px #a87fff;
    }
    .foto-card p {
      color: #c9a7ff;
      font-size: 0.9rem; /* Ubah font-size untuk konsistensi */
      margin-top: 0.5rem; /* Ubah margin-top untuk konsistensi */
    }

    footer {
      background: #3a0f70;
      text-align: center;
      padding: 1.5rem 2rem;
      color: #bfa6ff;
      font-size: 0.9rem;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }

         /* Animations */
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
     @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4rem;
      }
      nav a {
        margin-left: 1rem;
        font-size: 0.9rem;
      }
      .foto-grid {
        /* Ubah ke grid-template-columns sama seperti daftar siswa di mobile: repeat(auto-fit, minmax(180px, 1fr)) */
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px; /* Ubah gap untuk konsistensi */
      }
    }
