    .hamburger {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255, 245, 230, 0.1);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .hamburger:hover {
      background: rgba(255, 245, 230, 0.2);
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .hamburger span {
      width: 30px;
      height: 4px;
      background: #fff5e6;
      border-radius: 2px;
      transition: all 0.3s ease;
      position: relative;
    }
    .hamburger span::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: inherit;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }
    .hamburger:hover span::before {
      transform: scaleX(1);
    }
    .hamburger.active span:nth-child(1) {
      transform: rotate(-45deg) translate(-7px, 7px);
    }
    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active span:nth-child(3) {
      transform: rotate(45deg) translate(-7px, -7px);
    }

    /* GRID FOTO */
    .foto-grid {
      display: grid;
      grid-template-columns: 1fr; /* 1 foto per baris di semua perangkat */
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto; /* center */
      animation: fadeInUp 1s ease forwards;
    }

    .foto-card {
      background: #fff5e6; /* krem */
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: 0.3s ease;
      text-align: center;
    }

    .foto-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 25px rgba(255,140,66,0.6);
    }

    .foto-card img {
      width: 100%;
      height: 90vh; /* Tinggi hampir 1 halaman (90% viewport height) untuk gambar besar */
      object-fit: contain; /* Menjaga aspek rasio tanpa crop */
      border-radius: 12px;
    }

    .foto-card p {
      color: #5c4435;
      font-size: 0.9rem;

    /* Animations */

      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {

        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

        font-size: 1.4rem;
      }
      nav a {
        font-size: 1rem;
      }
      /* Grid tetap 1 kolom, tidak diubah */
