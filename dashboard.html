    main{

    .card{

      border:1px solid #ccc;

      background:#ff8c42;
      color:#fff5e6;
      border:none;
      padding:12px;
      width:100%;
      border-radius:8px;
      font-weight:600;
      cursor:pointer;
    }

    /* TABLE */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff5e6; /* krem */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      animation: fadeInUp 1s ease forwards;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      color: #3e2c23; /* coklat gelap */
    }

    th {
      background: #ff8c42; /* oranye */
      color: white;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background: #f5e3d3; /* krem sedikit lebih gelap */
    }

    tr:hover {
      background: #ffd2a6;
      transition: 0.3s;
    }

    ul{
      list-style:none;
      margin-top:1rem;
    }

    li{
      padding:12px 16px;
      border-bottom:1px solid rgba(0,0,0,.15);
      font-weight:600;
    }

    footer{
      background:#3e2c23;
      color:#fff5e6;
      text-align:center;
      padding:1.5rem;
      margin-top:3rem;
    }

    /* Animations */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media(max-width:600px){

/* ================= RENDER SISWA ================= */
function renderSiswa() {

  siswaData.sort((a,b)=>a.absen-b.absen);

    siswaList.appendChild(li);
  });

/* ================= RENDER TUGAS ================= */

  });

  localStorage.setItem("tugasData", JSON.stringify(tugasData));

/* ================= TAMBAH SISWA (ADMIN) ================= */
function tambahSiswa() {
  const nama = document.getElementById("namaBaru").value.trim().toUpperCase();
  const absen = document.getElementById("absenBaru").value.trim();

  if (!nama || !absen) {
    alert("Nama dan absen wajib diisi");
    return;
  }

  if (siswaData.some(s => s.absen == absen)) {
    alert("Absen sudah ada");
    return;
  }

  siswaData.push({ nama: nama, absen: Number(absen) });
  akunData.push({ nama: nama, absen: absen, role: "siswa" });

  localStorage.setItem("siswaData", JSON.stringify(siswaData));
  localStorage.setItem("akunData", JSON.stringify(akunData));

  document.getElementById("namaBaru").value = "";
  document.getElementById("absenBaru").value = "";

  renderSiswa();
  alert("Siswa berhasil ditambahkan & bisa login");
}

/* ================= TAMBAH TUGAS (ADMIN) ================= */
function tambahTugas() {
  if (role !== "admin") return;

  const deskripsi = document.getElementById("tugasBaru").value.trim();
  const deadline = document.getElementById("deadlineBaru").value.trim();

  if (!deskripsi || !deadline) {
    alert("Deskripsi dan deadline wajib diisi");
    return;
  }

  tugasData.push({ deskripsi: deskripsi, deadline: deadline });

  localStorage.setItem("tugasData", JSON.stringify(tugasData));

  document.getElementById("tugasBaru").value = "";
  document.getElementById("deadlineBaru").value = "";

  renderTugas();
  alert("Tugas berhasil ditambahkan");
}

/* ================= LOGOUT ================= */
