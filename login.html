<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - QUARTRIX</title>
  <link rel="icon" href="https://i.ibb.co.com/7xxVWwH7/IMG-8428.png">
  <!-- CSP diperbarui: Tambahkan 'unsafe-inline' untuk mengizinkan event handler inline seperti onclick -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline' https://www.gstatic.com;">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #5a3e2b;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #3e2c23;
    }

    .login-box {
      background: #fff5e6;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 380px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      animation: fadeIn 0.8s ease;
    }

    .login-box h1 {
      text-align: center;
      margin-bottom: 1.8rem;
      color: #5a3e2b;
      letter-spacing: 2px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #ff8c42;
      color: #fff5e6;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      letter-spacing: 1px;
    }

    .login-box button:hover {
      opacity: .9;
    }

    .note {
      margin-top: 1rem;
      font-size: 0.85rem;
      text-align: center;
      color: #5a3e2b;
    }

    .error {
      color: red;
      text-align: center;
      font-size: 0.85rem;
      margin-top: .5rem;
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<div class="login-box">
  <h1>LOGIN</h1>

  <input type="text" id="username" placeholder="Nama Lengkap">
  <input type="password" id="password" placeholder="Absen">

  <button onclick="login()">Masuk</button>

  <p class="error" id="errorMsg">Username atau password salah</p>

  <p class="note">
    Siswa: Username = Nama Lengkap<br>
    Password = Nomor Absen
  </p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

  // Config Firebase (sama seperti di dashboard.html)
  const firebaseConfig = {
    apiKey: "AIzaSyCP-Gha19gZ6ZkYCzZ9vh9QL2tKYmNVoCk",
    authDomain: "quartrix-eb95f.firebaseapp.com",
    databaseURL: "https://quartrix-eb95f-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "quartrix-eb95f",
    storageBucket: "quartrix-eb95f.firebasestorage.app",
    messagingSenderId: "589369640106",
    appId: "1:589369640106:web:7239da0bd98bae284fbcd3",
    measurementId: "G-HG1GL8D03G"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.login = async () => {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const errorMsg = document.getElementById("errorMsg");

    errorMsg.style.display = "none";

    /* ADMIN */
    if (username === "admin" && password === "admin123") {
      localStorage.setItem("isLogin", "true");
      localStorage.setItem("role", "admin");
      localStorage.setItem("nama", "ADMIN");
      localStorage.setItem("absen", "-");
      window.location.href = "dashboard.html";
      return;
    }

    /* SISWA - Validasi dengan Firebase */
    if (!username || !password) {
      errorMsg.innerText = "Isi nama dan absen!";
      errorMsg.style.display = "block";
      return;
    }

    const userRef = ref(db, "siswa/" + password); // Password adalah absen
    const snapshot = await get(userRef);

    if (snapshot.exists()) {
      const data = snapshot.val();
      // Validasi nama (case-insensitive)
      if (data.nama.toLowerCase() === username.toLowerCase()) {
        localStorage.setItem("isLogin", "true");
        localStorage.setItem("role", "siswa");
        localStorage.setItem("nama", data.nama);
        localStorage.setItem("absen", password);
        window.location.href = "dashboard.html";
      } else {
        errorMsg.innerText = "Nama tidak cocok dengan absen!";
        errorMsg.style.display = "block";
      }
    } else {
      errorMsg.innerText = "Absen tidak ditemukan! Pastikan absen sudah terdaftar atau gunakan absen baru jika sudah diubah.";
      errorMsg.style.display = "block";
    }
  };
</script>

</body>
</html>
