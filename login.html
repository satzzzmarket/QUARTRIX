<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login | QUARTRIX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
  <h2>Login Kelas QUARTRIX</h2>

  <form id="loginForm">
    <label>Nama Lengkap</label>
    <input type="text" id="nama" placeholder="Nama siswa" required>

    <label>Nomor Absen</label>
    <input type="number" id="absen" placeholder="Contoh: 12" required>

    <button type="submit">Masuk Kelas</button>
  </form>

  <p class="admin-link" onclick="showAdmin()">Login sebagai Admin</p>

  <form id="adminForm" class="hidden">
    <label>Username</label>
    <input type="text" id="adminUser">

    <label>Password</label>
    <input type="password" id="adminPass">

    <button type="button" onclick="loginAdmin()">Login Admin</button>
  </form>
</div>

<script src="login.js"></script>
</body>
</html>
